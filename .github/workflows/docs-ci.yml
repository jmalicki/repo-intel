name: Documentation CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better link checking

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Install pre-commit hooks
      run: pre-commit install

    - name: Run pre-commit on all files
      run: pre-commit run --all-files

    - name: Check markdown links
      run: |
        echo "Checking markdown links..."
        find . -name "*.md" -not -path "./.git/*" -not -path "./node_modules/*" | \
        while read -r file; do
          echo "Checking $file"
          markdown-link-check "$file" --config .markdownlinkcheck.json --quiet
        done

  link-validation-report:
    runs-on: ubuntu-latest
    needs: [docs-check]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install markdown-link-check
      run: npm install -g markdown-link-check

    - name: Generate link validation report
      run: |
        echo "## Link Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "Checking all markdown files for broken links..." >> $GITHUB_STEP_SUMMARY
        find . -name "*.md" -not -path "./.git/*" -not -path "./node_modules/*" | \
        while read -r file; do
          echo "Checking $file" >> $GITHUB_STEP_SUMMARY
          markdown-link-check "$file" --config .markdownlinkcheck.json --quiet || echo "❌ Issues found in $file" >> $GITHUB_STEP_SUMMARY
        done
